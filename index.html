<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jullius - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-dark min-vh-100">
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="login-container bg-transparent p-3 p-md-4">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="./assets/images/jullius-logo-svg.svg" alt="Jullius" class="img-fluid logo">
                    </div>
                    
                    <!-- Título -->
                    <h2 class="text-white text-center h3 mb-4">Entre em sua conta</h2>
                    
                    <!-- Formulário -->
                    <form>
                        <div class="mb-3">
                            <input type="text" 
                                   class="form-control form-control-lg custom-input" 
                                   placeholder="usuário, email ou telefone">
                        </div>
                        
                        <div class="mb-4">
                            <input type="password" 
                                   class="form-control form-control-lg custom-input" 
                                   placeholder="Senha">
                        </div>
                        
                        <button type="submit" class="btn btn-custom-primary w-100 py-3 mb-3">
                            Login
                        </button>
                        
                        <div class="text-center mb-4">
                            <a href="#" class="text-decoration-none custom-link-secondary">
                                Esqueci minha senha
                            </a>
                        </div>
                        
                        <!-- Biometria -->
                        <div class="text-center my-4">
                            <img src="./assets/images/fingerprint-svg.svg" 
                                 alt="Biometria" 
                                 class="fingerprint-icon">
                        </div>
                        
                        <!-- Criar conta -->
                        <div class="text-center">
                            <span class="text-custom-secondary">Não tem conta? </span>
                            <a href="#" class="text-white text-decoration-none fw-medium">
                                Criar conta
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
